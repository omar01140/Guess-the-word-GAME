<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2></h2>
    <div class="guess-game">
        <div class="game-area">
            <div class="Tries"></div>
            <div class="control">
                <button class="check">Check word</button>
                <button class="hint"><span></span> Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key colors</h2>
            <div class="key">
                <div class="key-color right"></div>
                <div class="key-text">Letter is correct</div>
            </div>
            <div class="key">
                <div class="key-color wrong-place"></div>
                <div class="key-text">Letter is correct but in wrong place</div>
            </div>
            <div class="key">
                <div class="key-color wrong"></div>
                <div class="key-text">Letter is wrong</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
